
<html>
  <body>
    <section data-ng-controller="BuysController">
      <div class="page-header">
        <h1>New Buy</h1>
      </div>
      <form data-ng-submit="create()" novalidate="" class="form-horizontal">
        <div class="col-md-6">
          <fieldset>
            <div class="form-group">
              <label for="Merchant" class="control-label">Merchant</label>
              <div class="controls">
                <input id="vendor" type="text" data-ng-model="merchant" placeholder="Where did I buy this?" required="" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="item" class="control-label">Item Description</label>
              <div class="controls">
                <input id="item" data-ng-model="item" placeholder="Item" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="type" class="control-label">Type</label>
              <div class="controls">
                <input id="type" data-ng-model="type" placeholder="Type" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="retail" class="control-label">Retail</label>
              <div class="controls">
                <input id="netCost" type="number" data-ng-model="retail" placeholder="What's the retail price?" class="form-control currency"/>
              </div>
            </div>
            <div class="form-group">
              <label for="paid" class="control-label">Paid</label>
              <div class="controls">
                <input id="netCost" type="number" data-ng-model="paid" placeholder="What did I pay (before discounts, tax, shipping)?" class="form-control currency"/>
              </div>
            </div>
            <div class="form-group">
              <label for="discount" class="control-label">Discount</label>
              <div class="controls">
                <input id="discount" type="number" ng-change="updateNet()" data-ng-model="discount" placeholder="Percentage discount" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label for="netCost" class="control-label">Net Cost</label>
              <div class="controls">
                <input id="netCost" type="number" data-ng-model="netCost" placeholder="Net Cost" class="form-control currency"/>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default"/>
            </div>
            <div data-ng-show="error" class="text-danger"><strong>{{error}}</strong></div>
          </fieldset>
        </div>
        <div class="col-md-6">
          <fieldset>
            <div class="form-group">
              <label for="potentialSale" class="control-label">Potential Sale</label>
              <div class="controls">
                <input id="potentialSale" type="number" data-ng-model="potentialSale" placeholder="How much do you hope to get?" class="form-control currency"/>
              </div>
            </div>
            <div class="form-group">
              <label for="potentialPaypalFee" class="control-label">Potential Paypal Fee</label>
              <div class="controls">
                <input id="potentialPaypalFee" type="number" data-ng-model="potentialPaypalFee" placeholder="Default to 2.9% + $0.30" class="form-control currency"/>
              </div>
            </div>
            <div class="form-group">
              <label for="potentialListingFee" class="control-label">Potential Listing Fee</label>
              <div class="controls">
                <input id="potentialListingFee" type="number" data-ng-model="potentialListingFee" placeholder="Listing Fee" class="form-control currency"/>
              </div>
            </div>
            <div class="form-group">
              <label for="potentialFVF" class="control-label">Potential Final-Value Fee</label>
              <div class="controls">
                <input id="potentialFinalValueFee" type="number" data-ng-model="potentialFVF" placeholder="For store owners, 9% of listing price plus shipping charged" class="form-control currency"/>
              </div>
            </div>
            <div class="form-group">
              <label for="netSale" class="control-label">Net Sale</label>
              <div class="controls">
                <input id="netSale" type="number" data-ng-model="netSale" placeholder="Net proceeds from sale" class="form-control currency"/>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="col-md-12 text-center">
          <h2 data-ng-model="potentialProfit"></h2>
        </div>
      </form>
    </section>
  </body>
</html>
