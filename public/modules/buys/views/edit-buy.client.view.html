<section data-ng-controller="BuysController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Buy</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="site">Site</label>
                    <div class="controls">
                        <input type="text" data-ng-model="buy.site" id="site" class="form-control" placeholder="Site" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="item">Item</label>
                    <div class="controls">
                        <textarea data-ng-model="buy.item" id="item" class="form-control" cols="30" rows="10" placeholder="Item"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="cost">Cost</label>
                    <div class="controls">
                        <input data-ng-model="buy.cost" id="cost" class="form-control" placeholder="Cost">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
